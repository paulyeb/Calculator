<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-sm h-30 w-50 my-5">
        <div class="calculator-grid row gx-4 p-5">
            <div class="output p-3">
                <div id="previousOperand" class="text-end"></div>
                <div id="currentOperand" class="text-end "></div>
            </div>
            <button id="clearAllButton" class="col-6 p-3">AC</button>
            <button id="deleteButton" class="col-3 p-3">DEL</button>
            <button id="operationButtons" class="col-3 p-3">รท</button>
            <button id="numberButtons" class="col-3 p-3">1</button>
            <button id="numberButtons" class="col-3 p-3">2</button>
            <button id="numberButtons" class="col-3 p-3">3</button>
            <button id="operationButtons" class="col-3 p-3">x</button>
            <button id="numberButtons" class="col-3 p-3">4</button>
            <button id="numberButtons" class="col-3 p-3">5</button>
            <button id="numberButtons" class="col-3 p-3">6</button>
            <button id="operationButtons" class="col-3 p-3">+</button>
            <button id="numberButtons" class="col-3 p-3">7</button>
            <button id="numberButtons" class="col-3 p-3">8</button>
            <button id="numberButtons" class="col-3 p-3">9</button>
            <button id="operationButtons" class="col-3 p-3">-</button>
            <button id="numberButtons" class="col-3 p-3">.</button>
            <button id="numberButtons" class="col-3 p-3">0</button>
            <button id="equalsButton" class="col-6 p-3">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
